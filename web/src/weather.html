
<div data-role="page" id="Weather">
	<div data-role="header" data-position="fixed">
		<h1>Weather</h1>
		<a href="#mainMenu" data-rel="main-menu-panel"
			class="ui-btn ui-btn-left ui-btn-icon-notext ui-icon-bars ui-corner-all"></a>
	</div>
	<div data-role="content">
		<form action="/set_weather" method="POST" id="weather_form">
			<div data-role="fieldcontain">
				<label for="weather_token">OpenWeatherMap API Key</label>
				<input maxlength="63"
					onblur="elementBlur(this)" type="text" id="weather_token"
					data-mini="true" />
				<div class="clearFloats"></div>
				Go <a target="_blank" rel="noopener noreferrer" href="https://openweathermap.org/">here</a>
				to get an API key
			</div>
			<div data-role="fieldcontain">
				<div class="clearFloats"></div>
				<div class="dispInlineLabel">
					<label for="weather_latitude">Latitude</label>
				</div>
				<div class="dispInline">
					<input maxlength="10"
						onblur="elementBlur(this)" type="number" id="weather_latitude" step="0.01"
						data-mini="true" />
				</div>
				<div class="clearFloats"></div>
				<div class="dispInlineLabel">
					<label for="weather_longitude">Longitude</label>
				</div>
				<div class="dispInline">
					<input maxlength="10"
						onblur="elementBlur(this)" type="number" id="weather_longitude" step="0.01"
						data-mini="true" />
				</div>
				<div class="clearFloats"></div>
				<div class="dispInlineLabel">
					<label for="units">Units</label>
				</div>
				<div class="dispInline">
					<select onchange="elementChange(this)" type="picklist" id="units" data-mini="true">
						<option value="imperial">Imperial</option>
						<option value="metric">Metric</option>
					</select>
				</div>
			</div>
			<div data-role="fieldcontain">
				<input onclick="elementChange(this, true)" data-mini="true" id="get_weather" type="button" value="Get Weather"/>
			</div>
			<div class="clearFloats"></div>
			<fieldset id="weather_colors" data-collapsed="false" data-role="collapsible" data-iconpos="right" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
				<legend>Foreground Color</legend>
				<label for="weather_hue">Hue</label>
				<input data-wrapper-class="hue" onchange="elementChange(this)" type="range" name="weather_hue" id="weather_hue" min="0" max="255" value="85">
				<div class="clearFloats"></div>
				<label for="weather_saturation">Saturation</label>
				<input data-wrapper-class="saturation" onchange="elementChange(this)" type="range" name="weather_saturation" id="weather_saturation" min="0" max="255" value="255">
				<div class="clearFloats"></div>
				<label for="weather_value">Brightness</label>
				<input data-wrapper-class="value" onchange="elementChange(this)" type="range" name="weather_value" id="weather_value" min="0" max="255" value="255">
				<div class="dispInline">
					<input data-wrapper-class="spectrum" class="color_picker" maxlength="1" type='text' id="weather_color_picker" />
				</div>
			</fieldset>
</form>
	</div>
</div>
